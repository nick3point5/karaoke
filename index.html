<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>karaoke</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h2>Start your Webcam</h2>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video src="" id="webcamVideo" autoplay playsinline></video>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video src="" id="remoteVideo" autoplay playsinline></video>
    </span>
  </div>

  <button id="webcamButton">Start webcam</button>
  <h2>Create a new Call</h2>
  <button id="callButton" disabled="disabled">Create Call (offer)</button>
  <h2>Join a Call</h2>
  <p>Answer the call from a different browser window or device</p>
  <input type="text" name="" id="callInput">
  <button id="answerButton" disabled="disabled"> Answer</button>
  <button id="hangupButton">Hangup</button>
</body>

</html>
